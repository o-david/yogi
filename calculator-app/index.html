<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="bg-[powderblue] text-center text-white text-3xl font-bold py-8">
        <h1>Calculator Program in JavaScript</h1>
    </header>
    <div class="border-4 mt-8 border-[powderblue] w-1/4 mx-auto p-4">
        <div class="bg-green-800 border-4 border-black px-2 text-white py-4">
            <p class="screen text-right text-2xl">0</p>
        </div>
        <div class=" flex flex-wrap justify-between gap-y-4 my-4">
            <p class="num btn">1</p>
            <p class="num btn">2</p>
            <p class="num btn">3</p>
            <p class="opps btn">+</p>
            <p class="num btn">4</p>
            <p class="num btn">5</p>
            <p class="num btn">6</p>
            <p class="opps btn">-</p>
            <p class="num btn">7</p>
            <p class="num btn">8</p>
            <p class="num btn">9</p>
            <p class="opps btn">*</p>
            <p class="opps btn">/</p>
            <p class="num btn">0</p>
            <p class="num btn">.</p>
            <p class="equal btn">=</p>
        </div>
        <p class="clr cursor-pointer bg-red-700 text-center py-5">Clear All</p>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
